<!--Use ngIf to remove div if course is undefined-->
<div class="course-card" *ngIf="course" [ngClass]="cardClasses()"  [ngStyle]="cardStyles()" #container>

  <div class="course-title">
    {{ cardIndex  || '' + ' ' + course.description }}
  </div>

<!--  <ng-template #blankImage>-->
<!--    <p class="warn">{{course.description}} has no image yet.</p>-->

<!--    <img src="/assets/empty-image.png"/>-->
<!--  </ng-template>-->

<!--  content passed to the component will be added here-->
  <ng-content select="course-image" *ngIf="course.iconUrl; else noImage">

  </ng-content>

  <ng-template #noImage>
    <ng-container *ngTemplateOutlet="noImageTemplate; context: {description: course.description}">

    </ng-container>
  </ng-template>

  <ng-content select=".course-description">

  </ng-content>

<!--  Will get all the content that don't match the 2 selectors above-->
  <ng-content></ng-content>


  <div class="course-category" [ngSwitch]="course.category">
    <div class="category" *ngSwitchCase="'BEGINNER'">
      Beginner
    </div>

    <div class="category" *ngSwitchCase="'INTERMEDIATE'">
      Intermediate
    </div>

    <div class="category" *ngSwitchCase="'ADVANCED'">
      Advanced
    </div>

    <div class="category" *ngSwitchDefault>
      All levels
    </div>
  </div>

  <button (click)="onCourseViewed()">View Course</button>

</div>
