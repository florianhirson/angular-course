<div class="top-menu">
  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>
  <div class="demo">
      <button (click)="onEditCourse()">Edit Course</button>
  </div>

  <div class="courses" >
<!--    Use async to provide courses once it's retrieved from the server-->
    <course-card *ngFor="let course of courses | filterByCategory: 'BEGINNER' "
                 (courseChanged)="save($event)"
                 [course]="course"
                 type="beginner">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>


</div>
